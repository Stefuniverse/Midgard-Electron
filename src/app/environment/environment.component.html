<ul class="animals">
  <li *ngFor="let animal of currentAnimals">
    <span class="badge" matTooltip="{{animal.ref}}">{{animal.name}}</span>
  </li>
</ul>

<ul class="plants">
  <li *ngFor="let plant of currentPlants">
    <span class="badge" matTooltip="{{plant.ref}}">{{plant.name}}</span>
  </li>
</ul>

<mat-form-field>
  <mat-label>current Area</mat-label>
  <mat-select [(value)]="selectedArea" placeholder="Stadt" (selectionChange)="envChanged()">
    <mat-option *ngFor="let area of areaList" [value]="area">
      {{area}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Current Country</mat-label>
  <mat-select [(value)]="selectedCountry" placeholder="Alba">
    <mat-option *ngFor="let country of countryList" [value]="country">
      {{country}}
    </mat-option>
  </mat-select>
</mat-form-field>
